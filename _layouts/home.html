    <script>
    function toggleBitcoinAddress() {
      var profilePic = document.querySelectorAll('#profile-pic')[0];
      var bitcoinPic = document.querySelectorAll('#bitcoin-pic')[0];
      var address = document.querySelectorAll('#btc-address')[0];
      if (profilePic.classList.contains("profile-btc-toggled")) {
        profilePic.classList.remove("profile-btc-toggled");
        bitcoinPic.classList.remove("bitcoin-btc-toggled");
        address.classList.remove("address-btc-toggled");
      } else {
        profilePic.classList.add("profile-btc-toggled");
        bitcoinPic.classList.add("bitcoin-btc-toggled");
        address.classList.add("address-btc-toggled");
      }
    }</script>
